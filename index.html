<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Robinhood Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/tooltip.css">
    <style>
body {
    margin: 2rem;
}
textarea[name=auth-token] {
    width: 80%;
    height: 10rem;
}
.auth .logout {
    display: none;
}
.auth.logged-in .logout {
    display: inline-block;
}
.auth.logged-in .login {
    display: none;
}
[data-threshold=satisfied] {
    color: dodgerblue;
}
[data-threshold="not-satisfied"] {
    color: orange;
}
    </style>
</head>

<body>
    <h1>Portfolio</h1>
    <div class="auth">
        <button type="button" class="pure-button login">Login</button>
        <button type="button" class="pure-button logout">Logout</button>
    </div>
    <form class="pure-form pure-form-aligned">
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">
                Analyze Portfolio
            </button>
        </div>
    </form>
    <h2>Breakdown by categories</h2>
    <p>The categories are as recommended by <a href="https://www.npr.org/2018/12/12/676158680/your-cheat-sheet-for-smarter-investing">NPR's LifeKit Cheat Sheet for Smarter Investing</a>.</p>
    <table class="portfolio pure-table">
        <thead>
            <th>Category</th>
            <th>Percentage (%)</th>
            <th>Target (%)</th>
            <th>Value</th>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- <script src="https://unpkg.com/jwt-decode@2.2.0/build/jwt-decode.min.js"></script> -->
    <script type="module" src="index.js"></script>
</body>
